<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
<style>
    h1{
        text-align: center;
        color: yellowgreen;
        background-color: rgb(220, 238, 245);
    }

<body bgcolor="beige">
    <h1>Registration Form </h1>
<form action="Login Form.html">
    <label for="Name">Name :</label>
    <input type="text"><br>
    <br>
    <label for="Roll No">Roll No :</label>
    <input type="text"><br>
    <br>
    <label for="Branch">Branch : </label>
    <select name="Branch" id="Branch">
        <option value="CS">CS</option>
        <option value="AI">AI</option>
        <option value="CSD">CSD</option>
        <option value="IOT">IOT</option>
        <option value="DS">DS</option>
    </select><br>
    <br>
    <label for="Dept">Dept : </label>
  <select name="Dept" id="Dept">
    <option value="CSSE">CSSE</option>
    <option value="MECH">MECH</option>
    <option value="IT">IT</option>
    <option value="EEE">EEE</option>
    <option value="ECE">ECE</option>
  </select><br>
  <br>
 Choose Your Favourite Game :
  <input type="radio" name="Cricket" id="Cricket">
  <label for="Cricket">Cricket</label>
  <input type="radio" name="Cricket" id="Football">
  <label for="Football">Football</label>
  <input type="radio" name="Cricket" id="Batminton">
  <label for="Batminton">Batminton</label>
  <input type="radio" name="Cricket" id="Volleyball">
  <label for="Volleyball">Volleyball</label>
  <br>
  <br>
  Choose Games you prefer to play :
  <input type="checkbox" name="Cricket" id="Cricket">
  <label for="Cricket">Cricket</label>
  <input type="checkbox" name="Volleyball" id="Volleyball">
  <label for="Volleyball">Volleyball</label>
  <input type="checkbox" name="Football" id="Football">
<label for="Football">Football</label>
<input type="checkbox" name="Batminton" id="Batminton">
<label for="Batminton">Batminton</label>

<br>
<br>
Select the date you want to play Game 
<label for=":">:</label>
<input type="date" name="date" id="date"><br>
<br>
Provide the game Certificate if you have any <br>
<br>
<label for="Certificate:">Certificate :</label>
<input type="file" name="Certificates" id="Certificates"><br>
<br>

<input type="button" value="Submit" >





</form>

    
</body>
</html>
